<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #2c3e50; color: white; padding: 1rem 0; margin-bottom: 2rem; }
        .card { background: white; border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, textarea, select { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        textarea { min-height: 120px; resize: vertical; }
        button { background: #3498db; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #2980b9; }
        button.danger { background: #e74c3c; }
        button.danger:hover { background: #c0392b; }
        button.success { background: #27ae60; }
        button.success:hover { background: #219a52; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-number { font-size: 2rem; font-weight: bold; color: #2c3e50; }
        .client-list { max-height: 400px; overflow-y: auto; }
        .client-item { padding: 0.75rem; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .client-item:last-child { border-bottom: none; }
        .tab-container { margin-bottom: 1rem; }
        .tab { display: inline-block; padding: 0.75rem 1.5rem; background: #ddd; cursor: pointer; border-radius: 4px 4px 0 0; }
        .tab.active { background: #3498db; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .alert { padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .alert.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üìß Newsletter App</h1>
        </div>
    </div>

    <div class="container">
        <!-- Statistik–∞ -->
        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalClients">0</div>
                <div>Ukupno Klijenata</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="subscribedClients">0</div>
                <div>Pretplaƒáenih</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalNewsletters">0</div>
                <div>Newslettera</div>
            </div>
        </div>

        <!-- Tabovi -->
        <div class="tab-container">
            <div class="tab active" onclick="showTab('clients')">üë• Klijenti</div>
            <div class="tab" onclick="showTab('newsletter')">‚úâÔ∏è Newsletter</div>
            <div class="tab" onclick="showTab('history')">üìä Povijest</div>
        </div>

        <!-- Alert poruke -->
        <div id="alertContainer"></div>

        <!-- Tab: Klijenti -->
        <div id="clients" class="tab-content active">
            <div class="grid">
                <!-- Forma za dodavanje klijenta -->
                <div class="card">
                    <h2>Dodaj Novog Klijenta</h2>
                    <form id="clientForm">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Ime</label>
                            <input type="text" id="name">
                        </div>
                        <div class="form-group">
                            <label for="company">Tvrtka</label>
                            <input type="text" id="company">
                        </div>
                        <button type="submit">Dodaj Klijenta</button>
                    </form>
                </div>

                <!-- Lista klijenata -->
                <div class="card">
                    <h2>Lista Klijenata</h2>
                    <div class="client-list" id="clientsList">
                        <!-- Klijenti ƒáe se dinamiƒçki uƒçitati -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab: Newsletter -->
        <div id="newsletter" class="tab-content">
            <div class="grid">
                <!-- Kreiranje newslettera -->
                <div class="card">
                    <h2>Kreiraj Newsletter</h2>
                    <form id="newsletterForm">
                        <div class="form-group">
                            <label for="subject">Naslov *</label>
                            <input type="text" id="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Sadr≈æaj *</label>
                            <textarea id="content" required></textarea>
                        </div>
                        <button type="submit" class="success">Kreiraj Newsletter</button>
                    </form>
                </div>

                <!-- Slanje newslettera -->
                <div class="card">
                    <h2>Po≈°alji Newsletter</h2>
                    <div class="form-group">
                        <label for="newsletterSelect">Odaberi Newsletter</label>
                        <select id="newsletterSelect">
                            <!-- Newsletteri ƒáe se dinamiƒçki uƒçitati -->
                        </select>
                    </div>
                    <button onclick="sendNewsletter()" class="success">üöÄ Po≈°alji Newsletter</button>
                    <div id="sendingStatus" style="margin-top: 1rem;"></div>
                </div>
            </div>
        </div>

        <!-- Tab: Povijest -->
        <div id="history" class="tab-content">
            <div class="card">
                <h2>Povijest Newslettera</h2>
                <div id="newslettersHistory">
                    <!-- Povijest ƒáe se dinamiƒçki uƒçitati -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Globalne varijable
        let clients = [];
        let newsletters = [];

        // Tab navigacija
        function showTab(tabName) {
            // Sakrij sve tabove
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Prika≈æi odabrani tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // Prika≈æi alert poruku
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            // Automatski ukloni alert nakon 5 sekundi
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Uƒçitaj statistik—É
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalClients').textContent = stats.total_clients;
                document.getElementById('subscribedClients').textContent = stats.subscribed_clients;
                document.getElementById('totalNewsletters').textContent = stats.total_newsletters;
            } catch (error) {
                console.error('Gre≈°ka pri uƒçitavanju statistike:', error);
            }
        }

        // Uƒçitaj klijente
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                clients = await response.json();
                
                const clientsList = document.getElementById('clientsList');
                clientsList.innerHTML = clients.map(client => `
                    <div class="client-item">
                        <div>
                            <strong>${client.name || 'Nepoznato'}</strong><br>
                            <small>${client.email}</small><br>
                            <small style="color: #666;">${client.company || 'Nema tvrtku'}</small>
                        </div>
                        <div>
                            <small style="color: ${client.subscribed ? '#27ae60' : '#e74c3c'}">
                                ${client.subscribed ? '‚úì Pretplaƒáen' : '‚úó Ne pretplaƒáen'}
                            </small>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Gre≈°ka pri uƒçitavanju klijenata:', error);
            }
        }

        // Uƒçitaj newslettere
        async function loadNewsletters() {
            try {
                const response = await fetch('/api/newsletters');
                newsletters = await response.json();
                
                const newsletterSelect = document.getElementById('newsletterSelect');
                newsletterSelect.innerHTML = newsletters.map(newsletter => `
                    <option value="${newsletter.id}">${newsletter.subject} (${new Date(newsletter.created_at).toLocaleDateString()})</option>
                `).join('');

                // Uƒçitaj povijest
                const historyContainer = document.getElementById('newslettersHistory');
                historyContainer.innerHTML = newsletters.map(newsletter => `
                    <div class="client-item">
                        <div>
                            <strong>${newsletter.subject}</strong><br>
                            <small>${newsletter.content.substring(0, 100)}...</small><br>
                            <small style="color: #666;">Poslano: ${newsletter.sent_count} emailova</small>
                        </div>
                        <div>
                            <small style="color: #666;">${new Date(newsletter.created_at).toLocaleString()}</small>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Gre≈°ka pri uƒçitavanju newslettera:', error);
            }
        }

        // Dodaj klijenta
        document.getElementById('clientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                company: document.getElementById('company').value
            };

            try {
                const response = await fetch('/api/clients', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Klijent uspje≈°no dodan!');
                    document.getElementById('clientForm').reset();
                    loadClients();
                    loadStats();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('Gre≈°ka pri dodavanju klijenta', 'error');
            }
        });

        // Kreiraj newsletter
        document.getElementById('newsletterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                subject: document.getElementById('subject').value,
                content: document.getElementById('content').value
            };

            try {
                const response = await fetch('/api/newsletters', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Newsletter uspje≈°no kreiran!');
                    document.getElementById('newsletterForm').reset();
                    loadNewsletters();
                    loadStats();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('Gre≈°ka pri kreiranju newslettera', 'error');
            }
        });

        // Po≈°alji newsletter
        async function sendNewsletter() {
            const newsletterId = document.getElementById('newsletterSelect').value;
            const statusDiv = document.getElementById('sendingStatus');
            
            if (!newsletterId) {
                showAlert('Odaberi newsletter za slanje', 'error');
                return;
            }

            statusDiv.innerHTML = '<div style="color: #3498db;">‚è≥ ≈†aljem newsletter...</div>';

            try {
                const response = await fetch(`/api/newsletters/${newsletterId}/send`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `<div style="color: #27ae60;">‚úÖ ${result.message}</div>`;
                    loadNewsletters();
                    loadStats();
                } else {
                    statusDiv.innerHTML = `<div style="color: #e74c3c;">‚ùå ${result.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div style="color: #e74c3c;">‚ùå Gre≈°ka pri slanju newslettera</div>`;
            }
        }

        // Inicijalno uƒçitavanje
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadClients();
            loadNewsletters();
        });
    </script>
</body>
</html>
